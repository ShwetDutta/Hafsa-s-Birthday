
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdf2f8;
        /* Allow vertical scrolling but prevent horizontal shifts */
        overflow-x: hidden;
        overflow-y: auto;
      }
      .font-romantic { font-family: 'Dancing Script', cursive; }
      .font-elegant { font-family: 'Playfair Display', serif; }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background: linear-gradient(-45deg, #fce7f3, #fae8ff, #f3e8ff, #fff1f2);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        background-attachment: fixed;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
      }
      .particle {
        position: fixed;
        pointer-events: none;
        animation: float var(--duration) linear infinite;
        bottom: -50px;
        z-index: 10;
      }

      @keyframes purr-float {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }
      .purr-text {
        position: absolute;
        pointer-events: none;
        animation: purr-float 1.5s ease-out forwards;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(251, 207, 232, 0.8), 0 0 20px rgba(251, 207, 232, 0.4);
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        z-index: 1;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      .paper-texture {
        background-color: #fff;
        background-image: radial-gradient(#f3f4f6 1px, transparent 1px);
        background-size: 20px 20px;
      }

      @keyframes flash-joy {
        0% { background: white; opacity: 0; }
        50% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .joy-overlay {
        position: fixed;
        inset: 0;
        z-index: 100;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="animate-gradient">
    <div id="root"></div>
    <div class="noise"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
